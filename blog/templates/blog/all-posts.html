{% extends 'base.html' %}
{% load static %}

{% block title %}
All Posts
{% endblock title %}

{% block css-files %}
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
<link rel="stylesheet" href="{% static 'blog/includes/post.css' %}"> 
{% endblock css-files %}

{% block content %}

<section id="all-posts">
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
       
    </ul>
</section>

{% endblock content %}
